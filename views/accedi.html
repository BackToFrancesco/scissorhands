<div>
	<script>

		function onEmail(evt) {
			if (!/^([\w-+.]+)@([\w-+.]+).([\w-+.]+)$/.test(evt.target.value)) 
			{
				evt.target.parentElement.classList.add("error")
				document.getElementById('login').setAttribute('aria-disabled', true);
				
			}
			else 
			{
				evt.target.parentElement.classList.remove("error")
				document.getElementById('login').setAttribute('aria-disabled', false);
			}
		}

		function onPw(evt){
			// Minimum eight characters, at least one letter and one number:
			if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(evt.target.value))
			{
				evt.target.parentElement.classList.add("error") 
				document.getElementById('login').setAttribute('aria-disabled', true);
			}
			else
			{ 
				evt.target.parentElement.classList.remove("error")
				document.getElementById('login').setAttribute('aria-disabled', false);
			}
		}

	</script>
	<div class="form">
		<form id="login-form" action="accedi.php" method="GET" aria-label="Accesso">
			<h2>Accedi</h2>
			<fieldset class="dati-login">
				<legend>Dati di accesso:</legend>
				<span>
					<label for="mail">Mail</label>
					<input oninput="onEmail(event);" type="email" placeholder="Inserisci l'email" name="mail" id="mail" >
				</span>
				<span>
					<label for="password">Password 
						<span class="input-hint">(Minimo 8 caratteri, tra cui almeno una lettera e un numero)</span>
					</label>
					<input oninput="onPw(event);" type="password" placeholder="Inserisci password" name="password" id="password" >
				</span>
			</fieldset>
			<input type="submit" value="Entra!" id="login" aria-disabled>
		</form>
	</div>
	<a class="registrati" href="./registrati.php">Non sei ancora registrato? Clicca qui!</a>
</div>
