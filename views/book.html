%CONTENT%
<script>
    function reset(name) {
        document.getElementsByName(name).forEach(el => el.checked = false);
    }
</script>
<form method="GET" action="book.php">
    <fieldset>
        <legend>Scelta Servizio</legend>
        %RADIOS_SERVICE%
        <button  type="button" onclick="reset('service')">RESET</button>
    </fieldset>
    <fieldset>
        <legend>Scelta Barbiere</legend>
        %RADIOS_STAFF%
        <button type="button" onclick="reset('staff')">RESET</button>
    </fieldset>
    <fieldset>
        <legend>Scelta Giorno</legend>
        %RADIOS_GIORNO%
        <button type="button" onclick="reset('giorno')">RESET</button>
    </fieldset>
    <input type="submit" value="Check Availability">
</form>

<form method="POST" action="book.php">
    <input type="number" name="barber" value="%SELECTED_STAFF%" >
    <input type="number" name="service" value="%SELECTED_SERVICE%" >
    <input type="number" name="day" value="%SELECTED_DAY%" >
    <fieldset>
        <legend>Scelta Orario</legend>
        %RADIOS_SLOT%
    </fieldset>
    <input type="submit" value="Book">
</form>
