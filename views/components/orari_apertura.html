<table id="orari-apertura" title="Tabella rappresentante gli orari di apertura della barbieria.">
    <caption>Orari di apertura</caption>
    <thead>
        <tr>
            <th id="lunedi" scope="col" abbr="Lun">Lunedì</th>
            <th id="martedi" scope="col" abbr="Mar">Martedì</th>
            <th id="mercoledi" scope="col" abbr="Mer">Mercoledì</th>
            <th id="giovedi" scope="col" abbr="Gio">Giovedì</th>
            <th id="venerdi" scope="col" abbr="Ven">Venerdì</th>
            <th id="sabato" scope="col" abbr="Sab">Sabato</th>
            <th id="domenica" scope="col" abbr="Dom">Domenica</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td data-title="Lunedì">%DAY_0%</td>
            <td data-title="Martedì">%DAY_1%</td>
            <td data-title="Mercoledì">%DAY_2%</td>
            <td data-title="Giovedì">%DAY_3%</td>
            <td data-title="Venerdì">%DAY_4%</td>
            <td data-title="Sabato">%DAY_5%</td>
            <td data-title="Domenica">%DAY_6%</td>
        </tr>
    </tbody>
</table>
